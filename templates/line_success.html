<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .images-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .images-container img {
            margin: 10px;
            max-width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .link-box {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div>MyPage</div>
        <div>teamブタ - {{ user_profile["name"] }}</div>
    </header>
    <div class="container"> 
        <h1>My Page</h1>
        <h2>就活に役立つ情報はこちら</h2>
        <div class="images-container">
            <table>
            <tr><a href="https://progate.connpass.com/event/316571/"><img src="https://media.connpass.com/thumbs/7f/f6/7ff63af4d17da3f54c4a8dc1b1382f96.png"></a></tr>
            <tr><a href="https://progate.connpass.com/event/317639/"><img src="https://media.connpass.com/thumbs/bc/09/bc096a949681370e90134b6f9e788d62.png" alt="Job Search Image"></a></tr>
        </table>
        </div>
        <h2>アップロードした画像</h2>
        <div class="images-container" id="uploaded-images-container">
            <!-- ここにJavaScriptで取得した画像を表示する -->
        </div>
        <div class="images-container" id="dynamic-uploaded-images-container">
            {% for image_url in image_urls %}
                <img src="{{ image_url }}" alt="Uploaded Image">
            {% endfor %}
        </div>
        <div class="link-box">
            <a href="transcribe.html">面接練習はこちら</a>
        </div>
        <div class="link-box">
            <a href="analyze.html">Topa'zでの詳細はこちら</a>
        </div>
    </div>

    <script>
        // JavaScript code to fetch and display uploaded images
        const endpoint = 'https://progate-hackathon-91edc03b70da.herokuapp.com/callback'; // Webhook URL
        const accessToken = 'G/GWajx/dWCMiTnd8NYQuthmw9MZxenLJHOfJys515rjFaYy32FuA1GZQY3TRFh2XCRB3987ekmDBHmfv4StheSuWQKtzIHKR4feBbUQ6AYO6CWgnDpm3Ce8iWkbHnfmRA4c0WpQd/yL8k0nmU2a3AdB04t89/1O/w1cDnyilFU='; // LINE Botのアクセストークン

        async function getUploadedImages() {
            const response = await fetch(endpoint, {
                method: 'GET',
                headers: {
                    'Authorization': Bearer ${accessToken}
                }
            });

            if (response.ok) {
                const data = await response.json();
                const imageUrls = extractImageUrls(data);
                displayImages(imageUrls);
            } else {
                console.error('Failed to fetch uploaded images');
            }
        }

        function extractImageUrls(messages) {
            const imageUrls = [];
            messages.forEach(message => {
                if (message.content.type === 'image') {
                    const imageUrl = message.content.originalContentUrl;
                    imageUrls.push(imageUrl);
                }
            });
            return imageUrls;
        }

        function displayImages(imageUrls) {
            const imagesContainer = document.getElementById('dynamic-uploaded-images-container');
            imageUrls.forEach(imageUrl => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Uploaded Image';
                imagesContainer.appendChild(img);
            });
        }

        getUploadedImages();
    </script>
</body>
</html>
